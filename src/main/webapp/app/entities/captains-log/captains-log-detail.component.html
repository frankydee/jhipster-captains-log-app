<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="captainsLog">
            <h2><span>Captains Log</span> {{captainsLog.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Run Date</span></dt>
                <dd>
                    <span>{{captainsLog.runDate}}</span>
                </dd>
                <dt><span>Rst</span></dt>
                <dd>
                    <span>{{captainsLog.rst}}</span>
                </dd>
                <dt><span>Load Date</span></dt>
                <dd>
                    <span>{{captainsLog.loadDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/captains-log', captainsLog.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
